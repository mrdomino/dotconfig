# See also: <https://github.com/mrdomino/onepass>
default_schema: mobile
aliases:
  alnum: '[A-Za-z0-9]{18}'
  apple: '[:Word:](-[:word:]){3}[0-9!-/]'
  login: '[!-~]{12}'
  mobile: '[a-z0-9]{24}'
  phrase: '[:word:](-[:word:]){4}'
  pin: '[0-9]{8}'
sites:
- name: apple.com
  schema: apple
- name: google.com
  schema: phrase
- name: iphone.local
  schema: pin
