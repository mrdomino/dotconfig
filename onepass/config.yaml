# See also: <https://github.com/mrdomino/onepass>
words_path: words
default_schema: mobile
aliases:
  alnum: '[A-Za-z0-9]{18}'
  apple: '[:Word:](-[:word:]){3}[0-9!-/]'
  login: '[!-~]{12}'
  mobile: '[a-z0-9]{24}'
  phrase: '[:word:](-[:word:]){4}'
  pin: '[0-9]{8}'
  strong: '[!-~]{20}'
sites:
  apple.com:    apple
  google.com:   phrase
  iphone.local: pin
